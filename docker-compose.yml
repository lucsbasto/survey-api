version: '3'
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data/db/:/data/db/
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    restart: always
    image: survey-api
    command: npm start
    volumes:
      - ./dist:/usr/src/survey-api/dist
    ports:
      - "4000:5050"
    links:
      - mongo